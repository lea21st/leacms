<div class="margin" id="audio">
    <div class="navbar navbar-default">
        <form class="navbar-form form-inline" method="post">
            <div class="form-group">
                <select name="cate" class="form-control input-sm">
                    <option value="">事件类型</option>
                    <option value="recharge">充值</option>
                    <option value="special_zone">购买专栏</option>
                    <option value="course">购买精品课</option>
                    <option value="ting">购买听书产品</option>
                </select>
                <input type="text" name="keyword" class="form-control input-sm" placeholder="订单号">
            </div>
            <div class="form-group" style="margin-left: 20px">
                <label>下单时间：</label>
                <input type="text" name="range_time" placeholder="时间区间" class="form-control input-sm" id="laydate-range-1" style="width: 170px;">
            </div>
            <div class="form-group pull-right">
                <input type="hidden" name="user_id" value="{$Think.get.id}">
                <button class="btn btn-primary btn-sm search"><i class="fa fa-search"></i> 搜索</button>
            </div>
        </form>
    </div>
    <div class="ajax-list table-responsive" data-url="{:url('balance')}">
        <p><i class="fa fa-spinner fa-spin"></i> 加载中...</p>
    </div>
</div>
<script type="text/javascript">
$('#audio .ajax-list').each(function(index, el) {
    $(this).getList();
});
layui.use('laydate', function() {
    layui.laydate.render({
        elem: '#laydate-range-1',
        type: 'date',
        range: '~'
    });
});
</script>
