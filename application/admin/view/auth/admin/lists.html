<block name="body">
    <table class="table table-bordered table-condensed text-center">
        <tbody>
        <tr>
            <th style="width: 48px">#</th>
            <th>
                用户名
            </th>
            <th>昵称</th>
            <th>登陆次数</th>
            <td>创建时间</td>
            <th>上次登陆时间</th>
            <th>上次登陆ip</th>
            <td>状态</td>
            <th>操作</th>
        </tr>
        <volist name="list" id="vo">
            <tr>
                <td>{$key+1}</td>
                <td>
                    {$vo.username}
                </td>
                <td>
                    {$vo.nickname}
                </td>
                <td>{$vo.login_times}</td>
                <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
                <td>
                    <notempty name="vo.last_login_time">{$vo.last_login_time|date="Y-m-d H:i",###}</notempty>
                </td>
                <td>{$vo.last_login_ip}</td>
                <td><span class="{$vo.status?'text-yellow':'text-muted'}"><i class="fa fa-circle"></i> {$vo.status?'正常':'禁用'}</span>
                </td>
                <td>
                    <neq name="vo.id" value="1">
                        <a href="{:url('edit',['id'=>$vo['id']])}" class="btn btn-xs btn-info ajax-form" title="修改规则"><i
                                class="fa fa-edit"></i> 修改</a>
                        <a href="{:url('delete',['id'=>$vo['id']])}" title="删除" confirm="1"
                           class="btn btn-xs btn-danger ajax-get"><i class="fa fa-trash"></i> 删除</a>
                    </neq>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</block>
