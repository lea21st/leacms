<div class="box-body">
    <form class="layui-form" action="{:url()}" style="width: 640px;" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">配置标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="{$info.title}" placeholder="用于后台显示的配置标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置标识</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$info.name}" placeholder="用于获取配置项，只能使用英文且不能重复"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" value="{$info.sort|default='0'}" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分组</label>
            <div class="layui-inline">
                <select name="group">
                    <option value=""></option>
                    <volist name="group" id="vo">
                        <option value="{$key}"
                        <eq name="info.group" value="$key">selected="selected"</eq>
                        >{$vo}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <volist name="type" id="vo">
                    <input type="radio" name="type" value="{$key}" title="{$vo}"
                    <eq name="info.type" value="$key">checked</eq>
                    >
                </volist>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置值</label>
            <div class="layui-input-block">
                <textarea name="value" class="layui-textarea" placeholder="配置值">{$info.value}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置项</label>
            <div class="layui-input-block">
                <textarea name="extra" class="layui-textarea" placeholder="如果是枚举型 需要配置该项">{$info.extra}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">说明</label>
            <div class="layui-input-block">
                <input type="text" name="remark" value="{$info.remark}" placeholder="配置详细说明" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id}">
    </form>
</div>
