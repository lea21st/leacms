<table class="table table-bordered table-condensed text-center">
    <tbody>
    <tr>
        <th style="width: 48px">#</th>
        <th>
            <div class="text-left">标题</div>
        </th>
        <th>
            <div class="text-left">名称</div>
        </th>
        <th>类型</th>
        <th>分组</th>
        <th style="width: 80px;">排序</th>
        <td>锁定</td>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$key+1}</td>
            <td>
                <div class="text-left" title="{$vo.remark}">{$vo.title}</div>
            </td>
            <td>
                <div class="text-left"> {$vo.name}</div>
            </td>
            <td>{$type[$vo['type']]|default=''}</td>
            <td>{$group[$vo['group']]|default=''}</td>
            <td>
                <input type="number" name="sort" data-url="{:url('sort',['id'=>$vo['id']])}"
                       class="form-control input-sm input-sort" value="{$vo.sort}">
            </td>
            <td><a href="{:url('lock',['id'=>$vo['id'],'lock'=>abs(1-$vo['lock'])])}" class="ajax-get" msg="0"
                   style="font-size: 16px;">{$vo.lock?'<i class="fa fa-lock text-red"></i>':'<i
                    class="fa fa-unlock"></i>'}</a></td>
            <td><a href="{:url('edit',['id'=>$vo['id']])}" class="btn btn-xs btn-info ajax-form" title="修改规则"><i
                    class="fa fa-edit"></i></a> <a href="{:url('delete',['id'=>$vo['id']])}" title="删除" confirm="1"
                                                   class="btn btn-xs btn-danger ajax-get"><i
                    class="fa fa-trash"></i></a></td>
        </tr>
    </volist>
    <empty name="list">
        <tr>
            <td colspan="7">没有数据</td>
        </tr>
    </empty>
    </tbody>
</table>
